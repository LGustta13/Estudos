<!-- <video>
    preload: baixa o video automaticamente, não baixa, baixa só o importante 
    loop: toca o vídeo novamente
    muted: mutado

    - src
    - controls
    - se não funcionar? fallback content

    -source
        - src
        - type    

-->
<video controls width="200" height="400" autoplay preload="auto" loop muted poster="./assets/ball.png">

    <source src="./assets/rocket.mp4" type="video/mp4">
    <p>Baixe aqui</p>

</video>

<audio controls autoplay muted loop>
    <source src="./assets/viper.mp3" type="audio/mp3">
    <source src="./assets/viper.ogg" type="audio/ogg">
</audio>
